format = """[│$directory$git_branch$env_var
└─❯](bold cyan) """

right_format = "[$time$cmd_duration$status$kubernetes](bold cyan)"

[kubernetes]
disabled = false
format = ' $symbol[\[c\($context\)n\($namespace\)\]](cyan)'

[time]
format = "$time"
disabled = false

[status]
format = " $symbol$status"
disabled = false

[git_branch]
format = "[on](cyan) $branch"

[directory]
format = "$path/[$read_only]($read_only_style) "

[cmd_duration]
format = " $duration"

# [env_var.PLZ_CONFIG_PROFILE]
# format = ' $symbol[\[$env_value\]](cyan)'
# symbol = '∆'

[env_var.GSD_BRANCH_STATUS]
format="[$env_value](cyan)"
[env_var.GSD_STATUS]
format="[$env_value](cyan)"
